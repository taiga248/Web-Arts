<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Green Field</title>
  </head>
  <body>
    <section>
      <div id="appear" class="appear">
        <div class="appear__line appear__line--1"></div>
        <div class="appear__line appear__line--2"></div>
        <div class="appear__line appear__line--3"></div>
        <div class="appear__line appear__line--4"></div>
        <div class="appear__line appear__line--5"></div>
        <div class="appear__line appear__line--6"></div>
        <div class="appear__line appear__line--7"></div>
        <div class="appear__line appear__line--8"></div>
        <div class="appear__line appear__line--9"></div>
        <div class="appear__line appear__line--10"></div>

        <div class="appear__circle appear__circle--1"></div>
        <div class="appear__circle appear__circle--2"></div>
        <div class="appear__circle appear__circle--3"></div>
        <div class="appear__circle appear__circle--4"></div>
        <div class="appear__circle appear__circle--5"></div>
        <div class="appear__circle appear__circle--last"></div>

        <div class="appear__drop appear__drop--1"></div>
        <div class="appear__drop appear__drop--2"></div>
      </div>
    </section>
    <main id="container">
      <div class="content">
        <h1 class="content__title">Hello World</h1>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
